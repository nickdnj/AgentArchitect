<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{report_title}</title>
  <style>
    /* Reset and base */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      max-width: 680px;
      margin: 0 auto;
      padding: 20px;
      color: #374151;
      line-height: 1.6;
      background: #ffffff;
      font-size: 15px;
    }

    /* Header */
    .header {
      padding: 24px 0;
      margin-bottom: 28px;
      border-bottom: 2px solid #2563eb;
    }

    .header-title {
      font-size: 24px;
      font-weight: 600;
      color: #1f2937;
      margin: 0 0 8px 0;
    }

    .header-meta {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .header-version {
      font-size: 13px;
      color: #2563eb;
      font-weight: 500;
      background: #eff6ff;
      padding: 4px 10px;
      border-radius: 4px;
    }

    .header-date {
      font-size: 13px;
      color: #6b7280;
    }

    /* Sections */
    h2 {
      font-size: 18px;
      font-weight: 600;
      color: #1f2937;
      margin: 32px 0 16px 0;
      padding-bottom: 8px;
      border-bottom: 1px solid #e5e7eb;
    }

    h3 {
      font-size: 16px;
      font-weight: 600;
      color: #374151;
      margin: 24px 0 12px 0;
    }

    /* Content elements */
    p {
      margin: 0 0 16px 0;
    }

    ul, ol {
      margin: 0 0 16px 0;
      padding-left: 24px;
    }

    li {
      margin-bottom: 8px;
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 16px 0;
      font-size: 14px;
    }

    th {
      background: #f9fafb;
      color: #374151;
      font-weight: 600;
      text-align: left;
      padding: 12px;
      border-bottom: 2px solid #e5e7eb;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      vertical-align: top;
    }

    tr:hover td {
      background: #f9fafb;
    }

    /* Highlight boxes */
    .highlight {
      background: #f9fafb;
      padding: 18px 22px;
      margin: 18px 0;
      border-left: 4px solid #2563eb;
      border-radius: 0 4px 4px 0;
    }

    .highlight-success {
      background: #f0fdf4;
      border-left-color: #16a34a;
    }

    .highlight-warning {
      background: #fffbeb;
      border-left-color: #d97706;
    }

    .highlight-info {
      background: #eff6ff;
      border-left-color: #2563eb;
    }

    /* Key-value pairs */
    .kv-row {
      display: flex;
      margin-bottom: 8px;
    }

    .kv-label {
      font-weight: 600;
      color: #374151;
      min-width: 140px;
    }

    .kv-value {
      color: #6b7280;
    }

    /* Summary box */
    .summary-box {
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      border-radius: 8px;
      padding: 20px 24px;
      margin: 20px 0;
    }

    .summary-box h3 {
      margin-top: 0;
      color: #1d4ed8;
    }

    /* Recommendation box */
    .recommendation {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      border-radius: 8px;
      padding: 20px 24px;
      margin: 20px 0;
    }

    .recommendation h3 {
      margin-top: 0;
      color: #15803d;
    }

    /* Links */
    a {
      color: #2563eb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Code/technical */
    code {
      background: #f3f4f6;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
      font-size: 13px;
    }

    /* Divider */
    .divider {
      text-align: center;
      margin: 36px 0;
      color: #d1d5db;
    }

    hr {
      border: none;
      border-top: 1px solid #e5e7eb;
      margin: 24px 0;
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 48px;
      padding-top: 24px;
      border-top: 2px solid #2563eb;
      color: #6b7280;
      font-size: 13px;
    }

    .footer p {
      margin: 8px 0;
    }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 16px;
      }

      .kv-row {
        flex-direction: column;
      }

      .kv-label {
        min-width: auto;
        margin-bottom: 2px;
      }
    }
  </style>
</head>
